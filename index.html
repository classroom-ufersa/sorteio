<!DOCTYPE html>
<html>
<head>
    <title>Sorteio Aleatório</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sorteio Aleatório do Apresentador do Trabalho</h1>
    <p>Digite o intervalo</p>
    <form>
        <label for="start">Número inicial:</label>
        <input type="number" id="start" name="start" required>
        <label for="end">Número final:</label>
        <input type="number" id="end" name="end" required>
         <input type="button" value="Sortear" onclick="generateNumber()">
    </form>
    <p id="result"></p>
    <script src="js/script.js"></script> 
</body>
</html>
